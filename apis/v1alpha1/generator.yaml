ignore:
  resource_names:
   - AccessKey
   - AccountAlias
   - Group
   - InstanceProfile
   - LoginProfile
   - OpenIDConnectProvider
   - Policy
   - PolicyVersion
   #- Role
   - SAMLProvider
   - ServiceLinkedRole
   - ServiceSpecificCredential
   - User
   - VirtualMFADevice
resources:
  Role:
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/role/sdk_create_post_set_output.go.tpl
      sdk_update_post_set_output:
        template_path: hooks/role/sdk_update_post_set_output.go.tpl
    exceptions:
      terminal_codes:
        - InvalidInput
        - MalformedPolicyDocument
    renames:
      operations:
        CreateRole:
          input_fields:
            RoleName: Name
        GetRole:
          input_fields:
            RoleName: Name
        UpdateRole:
          input_fields:
            RoleName: Name
        DeleteRole:
          input_fields:
            RoleName: Name
    fields:
      MaxSessionDuration:
        late_initialize: {}
      PermissionsBoundary:
        set:
          # The input and output shapes are different...
          - from: PermissionsBoundary.PermissionsBoundaryArn
      Path:
        late_initialize: {}
